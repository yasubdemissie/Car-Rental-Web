<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="carRental.css" />
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@1,500;1,700&family=Hedvig+Letters+Sans&family=Merriweather&family=Mina&family=Nova+Square&family=Pacifico&family=Playfair+Display&family=Raleway:wght@500&family=Roboto+Slab&family=Whisper&display=swap"
      rel="stylesheet"
    />
    <!-- website icon -->
    <link
      rel="shortcut icon"
      href="image/car-rear-solid2.svg"
      type="image/x-icon"
    />
    <title>Digital Mavricks | Log in</title>
  </head>
  <body>
    <main>
      <h1><i>Digital Mavricks Car Rental Website</i></h1>
      <div class="login_form">
        <form action="" method="post">
          <h2>Login</h2>
          <label for="userName">User Name</label>
          <input type="text" name="userName" placeholder="user name" />
          <label for="password">Password</label>
          <input type="password" name="password" placeholder="password" />
          <ul class="login_btns" type="none">
            <li class="login_btn btn" type="button">Log in</li>
            <li class="forget_btn btn" type="button"><i>forget password</i></li>
          </ul>
        </form>
      </div>
      <div class="signup_form">
        <form action="" method="post">
          <button type="button" class="arrow btn">
            <i class="fa-solid fa-angle-up fa-bounce fa-xl"></i>
          </button>
          <h2>Create a New Account</h2>
          <label for="Name">Full Name</label>
          <input type="text" name="Name" placeholder="full name" />
          <label for="Email">Email</label>
          <input type="email" name="Email" placeholder="abc@gmail.com" />
          <label for="password">Password</label>
          <input type="password" name="password" placeholder="password" />
          <button class="create_btn btn" type="button">Create Account</button>
        </form>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
